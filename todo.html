    <head>

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="favicon.ico" rel="icon">

        <link href="styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Get Active</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="index.html"><span class="blue">whatsagoodnameforthiswebsite</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
                        <li class="nav-item"><a class="nav-link" href="todo.html">Resources</a></li>
                    </ul>

                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
                    </ul>
            </div>
        </nav>


        <div class="split right">
            <div class="centered">
                <div class="form-group">
                    <h3>Input something to do:</h3>
                </div>
                <form>
                    <div class="form-group">
                        <textarea id=task rows="4" cols="50">
                        </textarea>
                    </div>
                </form>
                <button type="button" class="btn btn-primary" onclick="myFunction()">Add to list</button>
            </div>
        </div>
        
        <script>
            function myFunction() {
                var newTask = document.createElement("li");
                var node = document.createTextNode(document.getElementById("task").value);
                newTask.appendChild(node);
                var element = document.getElementById("list");
                element.appendChild(newTask);
            }
        </script>
        
        <div class="split left">
            <div class="form-group">
                <br>
                <center><h1>To-Do List</h1></center>
            </div>
            <br>
            <main>
                <div class="parent">
                    <ul id="list" style="list-style-type:circle">
                    </ul>
                </div>
            </main>
        </div>

    </body>

</html>
